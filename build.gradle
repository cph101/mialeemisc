plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'io.github.juuxel.loom-quiltflower' version '1.8.0'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

loom {
    accessWidenerPath = file("src/main/resources/mialeemisc.accesswidener")
}

repositories {
    maven { url "https://maven.terraformersmc.com" }
    maven { url "https://jitpack.io" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    implementation include ("com.github.LlamaLad7:MixinExtras:${project.mixin_extras_version}")
    annotationProcessor ("com.github.LlamaLad7:MixinExtras:${project.mixin_extras_version}")
    modCompileOnly ("dev.emi:emi:0.5.3+1.19.2")
    //modRuntimeOnly ("dev.emi:emi:0.5.3+1.19.2")
}

processResources {
    inputs.property "version", project.version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "willBlRepositoryReleases"
            url = "https://maven.willbl.dev/releases"
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}